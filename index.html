<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="input" type="text" value="">
                    <button class="generate-btn" onclick="buttonGenerate()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="userInput" type="text" value="">
                    <div class="numbers">
                        <div class="calc-body" id="calcBody">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="delete"><</div>
                                <div class="button">0</div>
                                <div class="button" id="clear">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit">Submit</button>
                                <p class="action-left" id="try">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="passwordWrong">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="passwordMatched">✅ Pin Matched... Secret door is opening for you</p>
            <p class="notify" id="disableMessage">❌ Your Account is disbale</p>
        </div>
    </div>
</body>

<script>
    function buttonGenerate(){
        let inputValue = document.getElementById('input').value = Math.round(1000+Math.random()*8999);
        return inputValue
    }
    document.getElementById('calcBody').addEventListener('click',function(e){
        let userValue = document.getElementById('userInput')
        if(userValue.value.length<4){
            if(e.target.id!='delete' && e.target.id!='clear' && e.target.id!='submit' && e.target.id != 'try'){
            userValue.value += e.target.innerText;
        }
        }
        if(e.target.id == 'clear') {
                userValue.value = ''
            }
        if(e.target.id =='delete'){
                userValue.value = userValue.value.slice(0,-1)
            }
    })

    document.getElementById('submit').addEventListener('click',function(){
        let inputValue = document.getElementById('input').value;
        let userValue = document.getElementById('userInput').value;
        if(inputValue!=0 && userValue!=0){
            if(inputValue == userValue){
            document.getElementById('passwordMatched').style.display = 'block'
            document.getElementById('passwordWrong').style.display = 'none'
        }
        else{
            document.getElementById('passwordWrong').style.display = 'block'
            document.getElementById('passwordMatched').style.display = 'none'
        }
        
        let changeValue = parseInt(document.getElementById('try').innerText)
        
        
        if(changeValue==0){
            
            document.getElementById('submit').disabled = true
            document.getElementById('passwordWrong').style.display = 'none'
            document.getElementById('passwordMatched').style.display = 'none'
            document.getElementById('disableMessage').style.display = 'block'
        }
        else{
            var iterate = changeValue-1;
        document.getElementById('try').innerText = iterate +' try left';
        }
        

        document.getElementById('userInput').value = ""
        }
    })



</script>
</html>
